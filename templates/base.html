<!DOCTYPE html>
{% load bootstrap4 %}

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Page title -->
    <title>{% block bootstrap4_title %}BookList App{% endblock %}</title>

    <!-- Load Bootstrap CSS -->
    {% bootstrap_css %}

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/home">View books <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add">Add </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/import">Import </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/info">API info </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      {% block content %}
      {% endblock %}

    </div>
</body>
</html>
